<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form action="/" method="GET">
                <section>
                    <h2>How can we help you?</h2>
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input type="text" id="username" name="user-name"
                                required>
                        </li>
                        <li>
                            <label for="useremail">Your E-mail Address</label>
                            <input type="email" id="useremail"
                                name="useremail-name" required>
                        </li>
                        <li>
                            <label for="userphone">Your Phone Number</label>
                            <input type="tel" id="userphone"
                                name="user-phone" minlength="5">
                        </li>
                    </ul>
                </section>
                <section>
                    <div>
                        <label for="usermessage">Your Message</label>
                        <textarea name="" id="usermessage" rows="6"
                            name="user-message"></textarea>
                    </div>

                </section>

                <section>
                    <label for="userchoose">How did you find us</label>
                    <select name="user-choose" id="userchoose">

                        <option>Web Search</option>
                        <option>Social Media</option>
                        <option>Friends</option>
                    </select>
                </section>


                <section>
                    <h2>how should we reply</h2>
                    <ul>
                        <li class="userreply">
                            <input type="radio" name="user-reply" id="call-me">
                            <label for="call-me">call me</label>
                        </li>
                        <li class="userreply">
                            <input type="radio" name="user-email" id="reply">
                            <label for="reply">send me an email</label>
                        </li>
                        <li class="userreply">
                            <input type="radio" name="user-reply"
                                id="dont-reply">
                            <label for="dont-reply">Don't reply</label>
                        </li>
                    </ul>
                </section>

                <section>
                    <ul>
                        <li class="acceptterms">
                            <input type="checkbox" name="accept-terms"
                                id="accept-terms">
                            <label for="accept-terms">Accept Terms</label>
                        </li>
                    </ul>

                </section>

                <section>
                    <div class="buttons">
                        <button type="clear" class="clear-button">Clear</button>
                        <button type="submit" class="submit-button">Submit</button>
                    </div>

                </section>
            </form>

        </main>

    </body>
</html>
